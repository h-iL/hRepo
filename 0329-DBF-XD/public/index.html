    <script type="text/javascript">
    let hex = ['#264653ff', '#0e5d99ff', '#118ab2ff', '#2a9d8fff', '#2fc2a1ff', '#e76f51ff', '#F4A261', '#e9c46aff', '#F8EE84']

    let num = 3

    for (var i = 0; i < hex.length; i++) {

        var b = $('<input type="button" value=" " />');
        b.addClass('palette')
        b.css('background-color', hex[i]);
        b.appendTo($("#tool-bar"));

    }

    </script>
