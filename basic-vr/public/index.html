<html>

<head>
    <title>Three.js tutorial</title>

    <!--usually extract this out in js script for style-->
    <style>
        body 
        {
            margin:0;
        }
        canvas
        {
            width:100%;
            height:100%;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js" integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg==" crossorigin="anonymous"></script>
    <script src="./js/OrbitControls.js"></script>
   <script>
       var scene = new THREE.Scene( );
       var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

       var renderer = new THREE.WebGLRenderer();
       renderer.setSize(window.innerWidth, window.innerHeight);
       document.body.appendChild(renderer.domElement);

       window.addEventListener('resize', function () {
           var width = window.innerWidth;
           var height = window.innerHeight;
           renderer.setSize(width, height);
           camera.aspect = width / height;
           camera.updateProjectionMatrix();
       });


       controls = new THREE.OrbitControls(camera, renderer.domElement);


       //some geometry
       var geometry = new THREE.BoxGeometry(2, 2, 2);
       
       var cubeMaterials =
           [
               //instead of map, you could use color: '' to specify material as well                              
               new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('./img/01.jpg'), side: THREE.DoubleSide }),
               new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('./img/01.jpg'), side: THREE.DoubleSide }),
               new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('./img/01.jpg'), side: THREE.DoubleSide }),
               new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('./img/01.jpg'), side: THREE.DoubleSide }),
               new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('./img/01.jpg'), side: THREE.DoubleSide }),
               new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('./img/01.jpg'), side: THREE.DoubleSide })

           ];

       //material, color, texture
       var material = new THREE.MeshFaceMaterial(cubeMaterials);
       var cube = new THREE.Mesh(geometry, material);
       scene.add(cube);

       camera.position.z = 3;

       //game logic (like unity update)
       var update = function ()
       {
           //cube.rotation.x += 0.01;
           //cube.rotation.y -= 0.003;
       };

       // draw Scene
       var render = function ()
       {
           renderer.render(scene, camera);

       };


       // run game loop (update, render, repeat)
       var GameLoop = function ()
       {
           requestAnimationFrame(GameLoop);
           update();
           render();
       };

       GameLoop();

   </script>

    Left click to orbit
    Right click to pan
    Mousewheel to zoom in/out
</body>

</html>
